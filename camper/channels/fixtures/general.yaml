- model: channels.InputChannel
  pk: esp-kitchen
  fields:
      description: Kitchen sensor channel

- model: channels.Value
  pk: dht11-temp
  fields:
      description: Temperature value
      channel: esp-kitchen
      json_path: '$.temperature'
      value_type: 'temperature'
      data: 27

- model: channels.Value
  pk: dht11-humid
  fields:
      description: Humidity value
      channel: esp-kitchen
      json_path: '$.humidity'
      value_type: 'humidity'
      data: 70

- model: channels.Value
  pk: ky018-bright
  fields:
      description: Brightness in room
      channel: esp-kitchen
      json_path: '$.brightness'
      value_type: 'brightness'
      data: 50

